<!DOCTYPE html>
<html>
<head>
    <title>Base Converter</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="converter">
        <h1>Base Converter</h1>
        <input type="text" id="number" placeholder="Enter number" required>
        <div>
            <label for="fromBase">From Base (2-16):</label>
            <input type="number" id="fromBase" placeholder="From base (2-16)" min="2" max="16" required>
        </div>
        <div>
            <label for="toBase">To Base (2-16):</label>
            <input type="number" id="toBase" placeholder="To base (2-16)" min="2" max="16" required>
        </div>
        <button onclick="convertBase()">Convert</button>
        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
